name: Build & Deploy

on:
  push:
    branches: [ "**" ]

jobs:
  ########################################
  # 1️⃣ bookmark-api 빌드 및 Docker 배포
  ########################################
  build-bookmark-api:
    name: Build bookmark-api
    runs-on: ubuntu-latest
    defaults: 
      run: 
        working-directory: ./bookmarker-api

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          chmod +x mvnw 
          ./mvnw verify

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Build and Publish Docker Image
        run: |
          ./mvnw clean package jib:dockerBuild -DskipTests
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t myimage:latest .
          docker tag myimage:latest ${{ secrets.DOCKER_USERNAME }}/bookmarker-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bookmarker-api:latest
        env: 
          DOCKER_BUILDKIT: 1
          DOCKER_CLI_EXPERIMENTAL: enabled

  ########################################
  # 2️⃣ bookmark-ui-nextjs 빌드 및 Docker 배포
  ########################################
  build-bookmarker-ui:
    name: Build bookmarker-ui
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bookmark-ui-nextjs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.9.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local file
        run: |
          echo "NEXT_PUBLIC_CLIENT_SIDE_API_BASE_URL=${{ secrets.NEXT_PUBLIC_CLIENT_SIDE_API_BASE_URL }}" > .env.local
          echo "SERVER_SIDE_API_BASE_URL=${{ secrets.SERVER_SIDE_API_BASE_URL }}" >> .env.local

      - name: Build
        run: npm run build

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Build and Publish Docker Image
        run: |
          docker build -f Dockerfile.ui -t ${{ secrets.DOCKER_USERNAME }}/bookmark-ui-nextjs .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/bookmark-ui-nextjs

  ########################################
  # 3️⃣ Kubernetes 배포 (main 브랜치만)
  ########################################
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: 
      - build-bookmark-api
      - build-bookmarker-ui
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          port: 2222
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "===== Kubernetes Deploy Start ====="
            
            export KUBECONFIG=/home/ubuntu/.kube/config
            
            kubectl get nodes
            
            kubectl apply -f /k8s/3-bookmarker-api.yaml
            kubectl apply -f /k8s/4-bookmarker-ui.yaml

            echo "===== Kubernetes Deploy Complete ====="
